version: 2.1
orbs:
   aws-cli: circleci/aws-cli@1.0
   serverless: circleci/serverless-framework@1.0
   node: circleci/node@4.7.0
jobs:
   deploy:
     executor: serverless/default
     steps:
      - checkout
      - aws-cli/setup
      - node/install:
          install-npm: false
      - node/install-yarn:
          version: 14.17.6
      - serverless/setup:
          app-name: serverless-framework-orb
          org-name: circleci
workflows:
  deploy:
    jobs:
      - deploy
      - node/test
          